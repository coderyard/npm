<!doctype html>
<html>

<head>
  <title>Chat page</title>
</head>

<body>
  <form action="/index.html" method="get">
    <section>
      <label id="username" name="username">ID</label>
      <input type="text" name="id" id="id">
    </section>
    <section>
      <label id="password" name="password" autocomplete="off" required>PASSWORD</label>
      <input type="password" name="password">
    </section>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
